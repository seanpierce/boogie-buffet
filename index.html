<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- mobile friendly meta scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boogie Buffet</title>
    <!-- import jquery -->
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <!-- import firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <!-- firebase keys/ Initialization -->
    <script type="text/javascript" src="inc/firebase.js"></script>
    <!-- import moment.js -->
    <script type="text/javascript" src="scripts/moment.js"></script>
    <!-- import bootstrap -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- connect custom fonts, js, and css -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script type="text/javascript" src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <img src="assets/curtain-l.png" class="curtain curtain-l" alt="">
      <img src="assets/curtain-r.png" class="curtain curtain-r" alt="">
      <div class="row">
        <div class="col-sm-4 centered">
          <img src="assets/shrimpy.png" alt="Shrimpy says 'Boogie Down!'" class="shrimpy">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 centered">
          <div id="loading">
            <img src="assets/loading.gif" alt="">
          </div>
          <div id="upcoming-events"></div>
          <div id="past-events"></div>
        </div>
      </div>
    </div>
    <div id="overlay">
      <div id="overlay-content"></div>
    </div>
  </body>
  <div id="shrimpy-disco"></div>
</html>
