<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- mobile friendly meta scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin | Boogie Buffet</title>
    <!-- import jquery -->
    <script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
    <!-- import firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <!-- firebase keys/ Initialization -->
    <script type="text/javascript" src="inc/firebase.js"></script>
    <!-- import moment.js -->
    <script type="text/javascript" src="scripts/moment.js"></script>
    <!-- import bootstrap -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- connect custom fonts, js, and css -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script type="text/javascript" src="scripts/admin.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <h3>Welcome <span id="username"></span></h3>

      <div class="actions">
        <a href="index.html">View Site</a>
        <a id="log-out-link" href="#">Log Out</a>
      </div>

      <form id="new-event">
        <div id="success-message"></div>
        <h4>Add a new event</h4>
        <input type="text" id="new-event-title" placeholder="Title">
        <input type="date" id="new-event-date" placeholder="Date &nbsp;" onchange="this.className=(this.value!=''?'has-value':'')">
        <input type="time" step="60" id="new-event-time" placeholder="Time &nbsp;" onchange="this.className=(this.value!=''?'has-value':'')">
        <input type="text" id="new-event-location" placeholder="Location">
        <input type="text" id="new-event-cost" placeholder="Cost">
        <select id="new-event-age">
          <option value="" selected="selected" disabled>Age Restrictions</option>
          <option value="All Ages">All Ages</option>
          <option value="18+">18+</option>
          <option value="21+">21+</option>
        </select>
        <label for="file-button" id="file-button-label">Upload an image</label>
        <input type="file" id="file-button" name="file-button" value="upload" required style="display:none;">
        <span id="upload-progress"></span>
        <textarea id="new-event-details" placeholder="Event Details"></textarea>
        <input type="text" id="new-event-links" placeholder="Links (full urls, separated by commas)">
        <input type="submit" value="Submit">
      </form>

      <hr>
      <a href="#" id="purge-old-events">Purge Old Events</a>
      <br><br>
      <h4>Delete / Edit a single event</h4>
      <ul id="admin-events-list"></ul>

    </div>
    <div id="edit-modal">
      <div id="edit-modal-content">
        <form id="edit-event">
          <img src="assets/x-333.png" class="close-edit-form">
          <div id="edit-success-message"></div>
          <h4>Edit event: <span id="edit-event-title-span"></span></h4>
          <input type="text" id="edit-event-title" placeholder="Title">
          <input type="date" id="edit-event-date" placeholder="Date &nbsp;" onchange="this.className=(this.value!=''?'has-value':'')">
          <input type="time" step="60" id="edit-event-time" placeholder="Time &nbsp;" onchange="this.className=(this.value!=''?'has-value':'')">
          <input type="text" id="edit-event-location" placeholder="Location">
          <input type="text" id="edit-event-cost" placeholder="Cost">
          <select id="edit-event-age">
            <option value="" selected="selected" disabled>Age Restrictions</option>
            <option value="All Ages">All Ages</option>
            <option value="18+">18+</option>
            <option value="21+">21+</option>
          </select>
          <label for="edit-file-button" id="edit-file-button-label">Change image</label>
          <input type="file" id="edit-file-button" name="edit-file-button" value="upload" style="display:none;">
          <span id="edit-upload-progress"></span>
          <textarea id="edit-event-details" placeholder="Event Details"></textarea>
          <input type="text" id="edit-event-links" placeholder="Links (full urls, separated by commas)">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>
</html>
